<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="./front.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web App</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <div class="search-container">
        <input type="text" class="search-bar" placeholder="Search..." />
        <div class="search-icon">
          <svg
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            width="50"
            height="50"
            viewBox="0 0 20 20"
            title="magnifying-glass">
            <path
              d="M17.545 15.467l-3.779-3.779c0.57-0.935 0.898-2.035 0.898-3.21 0-3.417-2.961-6.377-6.378-6.377s-6.186 2.769-6.186 6.186c0 3.416 2.961 6.377 6.377 6.377 1.137 0 2.2-0.309 3.115-0.844l3.799 3.801c0.372 0.371 0.975 0.371 1.346 0l0.943-0.943c0.371-0.371 0.236-0.84-0.135-1.211zM4.004 8.287c0-2.366 1.917-4.283 4.282-4.283s4.474 2.107 4.474 4.474c0 2.365-1.918 4.283-4.283 4.283s-4.473-2.109-4.473-4.474z"
            ></path>
          </svg>
        </div>
      </div>
      <div class="right-section">
        <div class="icon-group">
          <div class="message-icon">
            <svg
              version="1.1"
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 20 20"
              title="chat"
            >
              <path
                d="M5.8 12.2v-6.2h-3.8c-1.1 0-2 0.9-2 2v6c0 1.1 0.9 2 2 2h1v3l3-3h5c1.1 0 2-0.9 2-2v-1.82c-0.064 0.014-0.132 0.021-0.2 0.021l-7-0.001zM18 1h-9c-1.1 0-2 0.9-2 2v8h7l3 3v-3h1c1.1 0 2-0.899 2-2v-6c0-1.1-0.9-2-2-2z"
              ></path>
            </svg>
          </div>
          <div class="notification-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="currentColor"
              class="bi bi-bell-fill"
              viewBox="0 0 16 16"
              title="notification"
            >
              <path
                d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.104-14.804a3 3 0 0 1 5.732 1.412c0 4.518 1.036 6.85 1.464 7.897H1.7c.428-1.046 1.464-3.379 1.464-7.897a3 3 0 0 1 5.732-1.412c.137.24.26.49.36.746a5.485 5.485 0 0 0-.256-.526z"
              />
            </svg>
          </div>
        </div>
        <div class="profile-photo">
          <img src="profile.jpg" alt="Profile Photo" />
        </div>
        <div class="user-info">
          <div class="user-name">Vansh Sharma</div>
        </div>
        <div class="logout-button">
          <button id="logbtn">Logout</button>
        </div>
      </div>
    </div>
    <div class="down">
      <div class="sidebar">
        <a href="./hotel.html"><button class="nav-button">Hotel</button></a>
        <a href="./flight.html"><button class="nav-button">Flights</button></a>
        <a href="./carrental.html"
          ><button class="nav-button">Car Rental</button></a
        >
        <a href="./clients.html"><button class="nav-button">Clients</button></a>
        <a href="./tours.html"><button class="nav-button">Tours</button></a>
      </div>
      <div class="content">
        <div class="image">
          <img id="hotel-1" src="./hotel-1.jpg" alt="Hotel 1" />
          <img id="hotel-2" src="./hotel-2.jpg" alt="Hotel 2" />
          <img id="hotel-3" src="./hotel-3.jpg" alt="Hotel 3" />
        </div>
        <div class="innerbar">
          <span id="name">HOTEL LAS PALMAS</span>
          <a
            id="location"
            href="https://maps.app.goo.gl/QqmRDmG3UGSJYK1k8"
            ><u>Albufeira, Portugal</u></a
          >
          <span class="rating"><u id="rate">8.6</u><br><i id="votes">429 VOTES</i></span>
          <!-- <span id="votes">429 VOTES</span> -->
        </div>
      </div>
    </div>
  </body>
</html>
